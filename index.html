<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div>
      <img class="first-image" src="images/illustration-hero.svg" alt="illustration hero">
      <h3>Order Summary</h3>
      <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="price-section">
          <img class="music-icon" src="images/icon-music.svg" alt="music icon">
          <div class="payment">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
          <a class="selection" href="#">Change</a>
        </div>
        <button class="btn proceed"><a href="#">Proceed To Payment</a></button> <br>
        <button class="btn cancel"><a href="#">Cancel Order</a></button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://imammika@github.com">Mikail</a>.
  </div>
</body>
</html>
